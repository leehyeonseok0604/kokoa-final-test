<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>friends</title>
</head>
<body>
    <div class="header-bar">
        <span>Noservice<i class="fas fa-wifi"></i></span>
        <span>18:43</span>
        <span>50%<i class="fas fa-battery-half"></i>
        </span>
    </div>
   <div class="friends-font-and-text">
       <span>Friends</span>
       <div class="friends-font-and-text__i">
           <span><i class="fas fa-search"></i></span>
           <span><i class="fas fa-music"></i></span>
           <span><i class="fas fa-cog"></i></span>
        </div>
        
        </div>
   <div class="friends-inf">
    <i class="fas fa-info-circle"></i>
       <span>Friends's Names Display</span>
       <i class="fas fa-chevron-right"></i>
   </div>
   <div class="friends-img-and-data--big">
       <img class="friends-img-and-data__img" src="" />
       <div class="friends-img-and-data__data">
           <p></p>
           <p></p>
       </div>
   </div>
   <details class="friends-channel">
    <summary>Channel</summary>
    <div class="friends-img-and-data--small">
        <img class="friends-img-and-data--small__img" src="" />
        <div class="friends-img-and-data--small__data">
            <p></p>
            <p></p>
        </div>
        <div class="friends-img-and-data--small">
            <img class="friends-img-and-data--small__img" src="" />
            <div class="friends-img-and-data--small__data">
                <p></p>
                <p></p>
            </div>
            <div class="friends-img-and-data--small">
                <img class="friends-img-and-data--small__img" src="" />
                <div class="friends-img-and-data--small__data">
                    <p></p>
                    <p></p>
                </div>
                <div class="friends-img-and-data--small">
                    <img class="friends-img-and-data--small__img" src="" />
                    <div class="friends-img-and-data--small__data">
                        <p></p>
                        <p></p>
                    </div>
                    <div class="friends-img-and-data--small">
                        <img class="friends-img-and-data--small__img" src="" />
                        <div class="friends-img-and-data--small__data">
                            <p></p>
                            <p></p>
                        </div>
   </details>
   <div class="friends-bottombar">
    <i class="fas fa-user"></i>
    <i class="far fa-comment"></i>
    <i class="fas fa-search"></i>
    <i class="fas fa-ellipsis-h"></i>
   </div>
   
   
   
   
   
   
   
    <script
src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"
></script>
</body>
</html>
