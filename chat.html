<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
</head>
<body>
    <div class="header-bar">
        <span>No service<i class="fas fa-wifi"></i></span>
        <span>18:43</span>
        <span>50%<i class="fas fa-battery-half"></i>
        </span>   
    </div>
    <div class="chat-bar">
        <span>
           <a href="chats.html">
               <i class="fas fa-chevron-left"></i>
           </a>
        </span>
        <span>VI</span>
        <span>
            <i class="fas fa-search"></i>
            <i class="fas fa-list-ul"></i>
        </span>
    </div>

    <div class="chating">
        <div class="chating__time">
Saturday, April 4, 2024
        </div>
        
        <div class="chating__chat">
            <img src="https://www.xtrafondos.com/wallpapers/vi-de-arcane-league-of-legends-8963.jpg" />
            <div class="chating__chat__speak">
                <span>VI</span>
                <div class="chating__chat__speak__message">
<span>Jinx.. You talk too much..</span>
<span>14:44</span>
                </div>
            </div>
        </div>
    </div>
        
    <div class="chating__chat chating__chat--jinx">
        <div class="chating__chat__speak">
            <div class="chating__chat__speak__message">
                <span>You too....</span>
                <span>15:55</span>
            </div>
        </div>
    </div>

    <form class="chat--write">
        <div>
            <i class="far fa-plus-square"></i>
        </div>
        <div>
            <input type="text" placeholder="Write a message">
            <i class="far fa-smile-wink"></i> 
            <button>
                <i class="fas fa-arrow-up"></i>
        </button>
        </div>
    </form>



        <script
src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"
></script>
</body>
</html>
