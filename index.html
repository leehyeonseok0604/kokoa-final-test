<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kokoa-clone-final</title>
</head>
<body>
    <div class="header-bar">
        <span>Noservice<i class="fas fa-wifi"></i></span>
        <span>18:43</span>
        <span>50%<i class="fas fa-battery-half"></i>
        </span>

    </div>
    <div class="welcome">
       <p>Welcome to Kokoa Clone</p>
       <p>If you have a Kokoa Account,log in with</p>

<form action="">

  <input type="button" class="button" value="Find Kokoa Account or Password">
</form>
